<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- styles -->
    <link rel="stylesheet" href="style/style.css">
    <link rel="stylesheet" href="style/responsive.css">
    <!-- owl css -->
    <link rel="stylesheet" href="style/owl/owl.carousel.css">
    <link rel="stylesheet" href="style/owl/owl.theme.default.min.css">
    <title>Netflix</title>
</head>

<body>
    <div class="container">
        <header>
            <h1 class="logo">Netflix</h1>
            <nav>
                <ul>
                    <li><a href="#">Início</a></li>
                    <li><a href="#">Séries</a></li>
                    <li><a href="#">Filmes</a></li>
                    <li><a href="#">Documentários</a></li>
                </ul>
            </nav>
        </header>

        <main>
            <div class="featured-media">
                <h2 class="media-title">Breaking Bad</h2>
                <p class="synopsis">Ao saber que tem câncer, um professor passa a fabricar metanfetamina pelo futuro da
                    família, mudando o destino de todos.</p>
                <div class="buttons">
                    <button type="button"><i class="fas fa-play"></i> Assistir Agora</button>
                    <button type="button  "><i class="fas fa-info"></i> Mais informações</button>
                </div>
            </div>
            <div class="recommended-series">
                <h2>Séries recomendadas</h2>

                <div class="owl-carousel owl-theme">
                    <div class="item"><img src="img/mini1.jpg" class="box-movie" alt=""></div>
                    <div class="item"><img src="img/mini2.jpg" class="box-movie" alt=""></div>
                    <div class="item"><img src="img/mini3.jpg" class="box-movie" alt=""></div>
                    <div class="item"><img src="img/mini4.jpg" class="box-movie" alt=""></div>
                    <div class="item"><img src="img/mini5.jpg" class="box-movie" alt=""></div>
                    <div class="item"><img src="img/mini6.jpg" class="box-movie" alt=""></div>
                    <div class="item"><img src="img/mini7.jpg" class="box-movie" alt=""></div>
                    <div class="item"><img src="img/mini8.jpg" class="box-movie" alt=""></div>
                    <div class="item"><img src="img/mini9.jpg" class="box-movie" alt=""></div>
                    <div class="item"><img src="img/mini10.jpg" class="box-movie" alt=""></div>
                </div>
            </div>
            
        </main>
    </div>

    <!-- scripts -->
    <!-- font awesome -->
    <script src="https://kit.fontawesome.com/819e1a973d.js" crossorigin="anonymous"></script>
    <!-- owl js -->
    <script src="js/owl/jquery.min.js"></script>
    <script src="js/owl/owl.carousel.min.js"></script>

    <script src="js/setup.js"></script>


</body>

</html>
